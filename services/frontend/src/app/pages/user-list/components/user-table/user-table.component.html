<mat-card class="mt-3 p-0">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 30px"></th>
        <th style="width: 30px"></th>
        <th>Nome Completo</th>
        <th>Email</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; trackBy: trackByFn" style="vertical-align: middle">
        <td>
          <button mat-icon-button matTooltip="Editar" color="primary" (click)="update.emit(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button
            mat-icon-button
            matTooltip="Excluir"
            color="warn"
            [matMenuTriggerFor]="deleteMenu"
            [disabled]="isOwner(user)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-menu #deleteMenu="matMenu">
            <button mat-menu-item>
              <mat-icon>back_hand</mat-icon>
              <span>Cancelar</span>
            </button>
            <button mat-menu-item (click)="delete.emit(user)">
              <mat-icon color="warn">delete_forever</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ visualizeUserRole(user?.role) }}</td>
      </tr>
    </tbody>
  </table>
</mat-card>

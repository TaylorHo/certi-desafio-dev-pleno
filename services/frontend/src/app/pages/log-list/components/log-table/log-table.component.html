<mat-card class="mt-3 p-0">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 30px"></th>
        <th>Ação</th>
        <th>Data</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logList;" style="vertical-align: middle">
        <td>
          <button
            mat-icon-button
            matTooltip="Visualizar"
            color="primary"
            (click)="viewLog.emit(log)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
        <td>{{ log?.action }}</td>
        <td>{{ log?.timestamp | date: 'dd/MM/YYY - HH:mm:ss' }}</td>
        <td>{{ log?.response }}</td>
      </tr>
    </tbody>
  </table>
</mat-card>
